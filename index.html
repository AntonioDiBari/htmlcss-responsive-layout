<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <!-- link a font aws -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="logo">LOGO</div>
        <nav>LINKS</nav>
      </div>
    </header>
    <main>
      <section id="demo-app">
        <div class="container">
          <div class="row">
            <div class="col2-3">
              <div class="card">
                <div class="card-left">Get a demo application</div>
                <div class="card-right">IMG</div>
              </div>
            </div>
            <div class="col1-3">
              <div class="card">Clean Code</div>
            </div>
            <div class="col1-3">
              <div class="card">Web Design</div>
            </div>
            <div class="col1-3">
              <div class="card">Development</div>
            </div>
            <div class="col1-3">
              <div class="card">Branding</div>
            </div>
          </div>
        </div>
      </section>
      <section id="picture">
        <div class="container"></div>
      </section>
      <section id="testimonail"></section>
      <section id="benefits"></section>
      <section id="about-us"></section>
      <section id="start"></section>
    </main>
    <footer></footer>
  </body>
</html>
